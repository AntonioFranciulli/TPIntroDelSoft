{% extends "base.html" %}
{% block head %}
<style>

.centered__content {
  padding-left: 450px;
  margin: auto;
  transform: scale(1);

}
.card {
  position: relative;
  width: 500px;
  height: 350px;
  background-color: #f2f2f2;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  perspective: 1000px;
  transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.card svg {
  width: 48px;
  fill: #333;
  transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
}

.card__content {
  position: absolute;
  left: 0;
  width: 100%;
  height: auto;
  padding: 20px;
  box-sizing: border-box;
  background-color: #f2f2f2;
  transform: rotateX(-90deg);
  transform-origin: bottom;
  transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.card:hover .card__content {
  transform: rotateX(0deg);
}

.card__title {
  
  font-size: 30px;
  color: #111111;
  font-weight: 700;
}

.card__subtitle {
  margin: 14px 0 0;
  font-size: 25px;
  color: #111111;
  line-height: 1.2;
}

.card:hover svg {
  scale: 0;
}
.titulo {
  font-family: 'Times New Roman', Times, serif;
  font-size: 36px;
  font-weight: bold;
  padding-bottom: 10px;
  text-align: center;
}

.card__description {
  margin: 10px 0 0;
  font-size: 20px;
  line-height: 1.4;
  color: #111111;
}

</style>
{% endblock %}

{% block body %}
<h1 class="titulo mb-2">REFUGIOS</h1>
{% for refugio in refugios %}
<div class="container-fluid d-flex justify-content-center mb-5">
  <a href="{{url_for('detalles_refugio', id=refugio['id'])}}" style="text-decoration: none; color: inherit;">
    <div class="card">
      <img src="{{refugio['foto']}}" alt="Imagen refugio">
      <div class="card__content">
        <p class="card__title">{{refugio['nombre']}}</p>
        <p class="card__subtitle">{{refugio['direccion']}}</p>
        <p class="card__description">{{refugio['descripcion']}}</p>
        <p>Tipo de refugio: {{refugio['tipo']}}</p>
        <p>Tel√©fono: {{refugio['telefono']}}</p>
      </div>
    </div>
  </a>
</div>
{% endfor %}
{% endblock %}
