{% extends 'base.html' %}
{% block body %}

<div class="editar_refugio container-fluid d-flex flex-column align-items-center">
    <div class="mb-3">
        <h1>Editando refugio</h1>
    </div>
    <form class="d-flex flex-column" action="{{url_for('edicion_refugio')}}" method="post">
        <div class="mb-2">
            <label for="nombre_refugio">Nombre:</label>
            <input type="text" id="nombre_refugio" name="fnombre_refugio" placeholder="Nuevo nombre">
        </div>
        <div class="mb-2">
            <label for="direccion_refugio">Direccion:</label>
            <input type="text" id="direccion_refugio" name="fdireccion_refugio" placeholder="Nueva direccion">
        </div>
        <div class="mb-2">
            <label for="descripcion_refugio">Descripcion:</label>
            <input type="text" id="descripcion_refugio" name="fdescripcion_refugio" placeholder="Nueva descripcion">
        </div>
        <div class="mb-2">
            <label for="tipo_refugio">Tipo:</label>
            <input type="text" id="tipo_refugio" name="ftipo_refugio" placeholder="Nuevo tipo">
        </div>
        <div class="mb-2">
            <label for="telefono_refugio">Telefono:</label>
            <input type="text" id="telefono_refugio" name="ftelefono_refugio" placeholder="Nuevo telefono">
        </div>
        <div class="mb-2">
            <label for="usuario_refugio">Nombre de usuario:</label>
            <input type="text" id="usuario_refugio" name="fusuario_refugio" placeholder="Nuevo usuario">
        </div>
        <div class="mb-3">
            <label for="foto_refugio">Link para nueva foto:</label>
            <input type="text" id="foto_refugio" name="ffoto_refugio" placeholder="Nueva foto">
        </div>
        <button class="align-self-end py-2 px-4 border-0 bg-success text-white rounded" type="submit">Guardar</button>
    </form>
</div>
{% endblock %}
