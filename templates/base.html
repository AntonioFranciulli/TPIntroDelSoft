<!DOCTYPE html>
<html lang="en">

<head>

   {% block head %}{% endblock %}

<body>
   <!-- header section start -->
   <div class="header_section">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="logo"><a href="{{url_for('home')}}"><img src="{{url_for('static', filename='images/callesolidaria.png',  _external=True)}}"></a></div>

               </li>

            </div>

                     <li><a href="#"><img src="{{url_for('static', filename='images/instagram-icon.png')}}"></a></li>
                  </ul>

            </div>

         </div>
