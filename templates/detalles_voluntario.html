{% extends 'base.html' %}

{% block body %}

<header id="gtco-header" class="gtco-cover" role="banner" style="background-image:url(images/img_1.jpg);" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-7 text-left">
        <div class="display-t">
          <div class="display-tc animate-box" data-animate-effect="fadeInUp">
            <h2>Voluntario: {{ data['nombre'] }}</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<div id="gtco-main">
  <div class="container">
    <div class="row row-pb-md">
      <div class="col-md-12">
        <ul id="gtco-post-list">
              <div class="entry-desc">
                {% if not data['link_foto'] %}
                  <img class="voluntario_img-perfil img-fluid img-thumbnail"
                    src="https://static.vecteezy.com/system/resources/previews/009/734/564/non_2x/default-avatar-profile-icon-of-social-media-user-vector.jpg" 
                    alt="Foto de perfil"
                    style="max-width: 100%; height: auto; border-radius: 4px;"
                    >
                {% else %}
                  <img class="voluntario_img-perfil img-fluid img-thumbnail"
                    src="{{ data['link_foto']}} "
                    alt="{{ data['nombre'] }}"
                    style="max-width: 100%; height: auto; border-radius: 4px;"
                    /> <!-- Deberia ser dinamico -->
                {% endif %}
                <h3>Refugio: 
                  <a href="{{ url_for('detalles_refugio', id=data['id_refugio']) }}">
                    {{ data['nombre_refugio'] }}
                  </a>
                </h3> <!-- Quiza podria ser un link a la pagina del refugio -->
                <p class="m-0 mb-1" style="font-size: 18px;">Tipo de ayuda voluntaria: {{ data['puesto'] }}</p> <!-- Esto deberia ser dinamico -->
                <p class="m-0" style="font-size: 18px;">Telefono: {{ data['telefono'] }} </p>
                <a class="mt-4" href="{{ url_for('edicion_voluntario', cuil=data['cuil_voluntario'])}}">
                  <button class="px-3 py-2 rounded border border-primary bg-primary text-white">Editar</button>
                </a>
              </div>
{% endblock %}
